<DOCTYPE html>
<html>
	<head>
		<title>Login form demo</title>
		<meta http-equic="Content-Type" content="text/html; charset=UTF-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<link rel="stylesheet" href="./css/login_style2.css">
	</head>
	
		<body>
			<div class="container">
				<div class="login">
					<div class="form_header">Please Login</div>
					<form>
						<input type="text" class="txt" id="uname" placeholder="Username or Email"></input><br>
						<input type="password" class="txt" id="pass" placeholder="password"></input><br>
						<input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember me</span></input>
						<button type="button" class="btn">Login</button>
					</form>
					<div class="forgot">
						<a href="#">Forgot password?</a>
					</div>
				</div>
				
			</div>
		</body>
	</html>
